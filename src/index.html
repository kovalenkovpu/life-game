<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Game</title>
</head>

<body>
  <aside class="left-panel">
    <fieldset id="group1">
      <label for="small">
        <input type="radio" id="small" name="group1" value="10">
        10 x 10
      </label>
      <br>

      <label for="middle">
        <input type="radio" id="middle" name="group1" value="100">
        100 x 100
      </label><br>
    </fieldset>
    <button class="run-game">Run for 100 iterations</button>
    <p>Number of iterations: </span>
      <span id="iterations"></span>
  </aside>
