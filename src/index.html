<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Game</title>
</head>

<body>
  <aside class="left-panel">
    <h2>Choose grid size:</h2>
    <fieldset id="group1">
      <label for="small">
        <input type="radio" id="small" name="group1" value="10">
        Small
      </label>
      <br>

      <label for="middle">
        <input type="radio" id="middle" name="group1" value="100">
        Middle
      </label><br>
    </fieldset>
  </aside>
  <aside class="right-panel">
    <button class="run-game">Run for 100 iterations</button>
  </aside>
</body>

</html>
