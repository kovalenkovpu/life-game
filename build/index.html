<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Of Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet"></head>

<body>
  <aside class="left-panel">
    <h4 class="information-panel">Information panel</h4>
    <label for="randomize-factor">
      Enter value from 0 to 1:
      <input id="randomize-factor" class="randomize-factor" type="number" min="0" max="1" value="0.5" step="0.1" />
    </label>
    <button class="randomize">Randomize</button>
    <button class="run-game">Run game</button>
    <button class="pause-game">Pause game</button>
    <button class="stop-game">Stop game</button>
    <p class="iterations">
      # of iteration:
      <span class="iterations-value">0</span>
    </p>
    <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" class="wiki">
      What is it? Wiki page
    </a>
  </aside>
<script src="main.js"></script></body>

</html>
